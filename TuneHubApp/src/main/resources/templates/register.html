<u><h1> &#127926 Registration Form &#127926</h1></u>
<table>
<form  action="register" method="post">
<tr>
<td>User Name :
<td><input type="text" name="username"/>
</tr>
<td>Email ID :
<td><input type="email" name="email"/>
<br>
<tr>
<td>Password :
<td><input type="password" name="password"/>
<br>
<tr>
<td>Gender :

<br>

<br>
<tr>

<br>

</form>
</table>
